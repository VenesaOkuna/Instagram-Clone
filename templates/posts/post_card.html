<div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
    <a href="{% url "users:detail" post.profile.user.username %}" style='color: inherit;text-decoration: inherit;'>
        <div class="media pt-3 pl-3 pb-1">
                <img class="mr-3 rounded-circle" height="25" width="25" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
                <div class="media-body">
                    <p style="margin-top: 5px;">{{ post.profile.user.get_full_name  }}</p>
                    <div class="pull-right">
                        <a class="doted" href="#" data-toggle="modal" data-target="#exampleModal" style="position:absolute; top:1em; left:92%;">...</a>
                    </div>
                </div>
        </div>
    </a>
    <a href="{% url "posts:detail" post.id %}">
        <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">
    </a>
    <p class="mt-1 ml-2" >
        <a href="/" style="color: #000; font-size: 20px;">
            <i class="far fa-heart"></i>
        </a> 2 likes
    </p>
    <p class="ml-2 mt-0 mb-2">
        <b>{{ post.title }}</b> - <small>{{ post.created }}</small>
    </p>
    <div class="card-footer">
        <form class="d-flex">
            <input id="postForm" type="text" class="form-control" placeholder="Add a comment...">
            <button class="btn info">Post</button>
        </form>
    </div>
</div>


<!-- Modal -->
<div class="modal fade pt-5 mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
            <p class="text-danger">Report</p>
            <hr>
            <p class="text-danger">Unfollow</p>
            <hr>
            <p>Go to Post</p>
            <hr>
            <p>Share</p>
            <hr>
            <p>Copy Link</p>
            <hr>
            <a class="text-dark" href="#" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    </div>
  </div>
